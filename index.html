<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>tanShare</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="upload-container">
            <div class="drop-zone">
                  <div class="icon-container">
                        <!-- draggable property is used so that image cannotbe dragged -->
                        <img src="./file.svg" alt="file icon" class="center" draggable="false">
                        <img src="./file.svg" alt="file icon" class="left" draggable="false">
                        <img src="./file.svg" alt="file icon" class="right" draggable="false">
                  </div>
                  <input type="file" id="fileinput">
                  <div class="title">
                        Drop your file here or, <span class="browseBtn">Browse</span>
                  </div>
            </div>
      </section>
</body>
<script src="./index.js"></script>
</html>
